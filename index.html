<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&family=Bebas+Neue&family=Prompt:wght@100&display=swap"
        rel="stylesheet">
    <!-- BULMA CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>MugsNPuns</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <img src="./Images/ba1ecdec21c059789820951b818c2330.png" class="website-title" alt="website-title MugsNPuns">
        <img src="./Images/aa93c8fd99f4cbfc49f19a09011f4ec2.png" class="slogans" alt="slogan good laugh">
        <img src="./Images/4002cbcc360a76c1b8b76180e0cb4b63.png" class="slogans2" alt="slogan search brewery">
    </header>

    <main>
        <!-- ABOUT-US -->
        <section class="about-us">
            <h1>About Us:</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </section>

        <div class="main-content">
            <!-- JOKE CONTAINER -->
            <div class="joke-container" id="joke-container">
                <h2>Pick whatever you want!!</h2>
                <form>
                    <!-- CONTAINER FOR ALL OF THE FORM CONTROLS TO SPACE ACCORDENLY -->
                    <div class="field has-addons is-horizontal">
                        <!-- CLASS CONTROL IS USED TO COMBINE MULTIPLE CONTROLS IN THE FORM -->
                        <div class="control" id="select-category">

                            <label class="label">Select Category:</label>
                            <label class="radio"><input type="radio" id="any">Any</label>
                            <label class="radio"><input type="radio" id="custom">Custom</label>
                            <label class="checkbox"><input type="checkbox" id="programing">Programing</label>
                            <label class="checkbox"><input type="checkbox" id="misc">Misk</label>
                            <label class="checkbox"><input type="checkbox" id="dark">Dark</label>
                            <label class="checkbox"><input type="checkbox" id="pun">Pun</label>

                            <label class="label">Language:</label>
                            <div class="select">
                                <select>
                                    <option>English</option>
                                    <option>Spanish</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- SEARCH JOKE BUTTON -->

                    <div class="control" id="search-joke">
                        <label class="label">Search Joke:</label>
                        <input class="input is-normal" type="text" placeholder="Search Joke">
                        <button class="button is-dark" id="search-jokebtn">Search</button>
                    </div>
                    <!-- SEARCH JOKE FORM CLOSING TAG -->
                </form>
                <!-- JOKE CONTAINER CLOSING DIV -->
            </div>

            <!-- SEARCH BREWERY-CONTAINER -->
            <div class="brewery-container">
                <h2>Find a brewery near by:</h2>
                <form>
                    <!-- CONTAINER FOR ALL OF THE FORM CONTROLS TO SPACE ACCORDENLY -->
                    <div class="field is-horizontal is-grouped">
                        <!-- CLASS CONTROL IS USED TO COMBINE MULTIPLE CONTROLS IN THE FORM -->
                        <div class="control is-grouped" id="search-brewery">
                            <input class="input is-normal" type="text" placeholder="Search Brewery">
                            <button class="button is-dark" id="search-brewerybtn">Search</button>
                        </div>
                    </div>
                    <!-- SEARCH BREWERY FORM CLOSING TAG -->
                </form>
                <!-- BREWERY-CONTAINER CLOSING TAG -->
            </div>
            <!-- MAIN CLOSING TAG -->
        </div>
    </main>
    <!-- JAVASCRIPT FILE -->
    <script src="./Javascript/script.js"></script>

</body>

</html>
